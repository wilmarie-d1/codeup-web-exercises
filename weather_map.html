<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link href="css/weather_map.css" rel="stylesheet">
</head>
<body>
<nav>
    <h1>Wilmarie's Weather Watch</h1>
</nav>
<hr>
<li class="nav-item">
    <p class="list-color">Current Location: <span id="city-name"></span> </p>
</li>
<div class="container-fluid d-flex justify-content-end">
    <div class="input-group m-3 w-50">
        <input type="text" id="search-input" class="form-control bg-secondary text-dark" placeholder="Search locations..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn" type="button" id="search-btn">Find</button>
    </div>
</div>

<div id="weather" class="container-fluid d-flex " >
</div>
<!--5DAY FORECAST END-->

<!--MAPBOX START-->
<div class="container-fluid">
    <div id='map' style='width: 100%; height: 500px;'></div>
</div>
<!--MAPBOX END-->

<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/weather_map.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/mapbox-geocoder-utils.js"></script>


</body>
</html>
