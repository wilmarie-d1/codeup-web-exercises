<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <style>

        #map {
            /* the width and height may be set to any size */
            width: 80%;
            height: 700px;
        }
    </style>
</head>
<body>
<nav>
    <h1>Wilmarie's Weather Place</h1>
</nav>
<hr>
<div class="searchBox">
    <input type="text"  id="search-input" placeholder="Search locations">
    <button class="btn btn-outline-secondary text-light" type="button" id="search-btn">Find</button>
</div>

<div id='map'></div>
<script src="js/keys.js"></script> <!--Bring in keys file first-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/weather_map.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_TOKEN;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-96.802944, 32.777995]
    });
</script>

</body>
</html>
