<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6501ff21f5.js" crossorigin="anonymous"></script>
  <title>Pizza Place!</title>
  <link rel="stylesheet" href="css/custom.css">
  </head>
<body>

<nav class="navbar navbar-expand-lg  bg-danger navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><strong>Pizza World!</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Order Online</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Menu</a>
        </li>
      </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
            <button class="btn btn-outline-success text-nowrap" type="submit">Search stores near you!</button>
          </form>
      <div class="collapse navbar-collapse" id="navbarText">
      </div>
      <!-- icon-->
      <i class="bi bi-person-hearts"></i>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-hearts" viewBox="0 0 16 16">

      </svg>
      <button type="button" class="btn btn-primary btn-sm">Sign up!</button>
    </div>
  </div>
</nav>
<!--Jumbotron-->
<div class="p-5 mb-4 rounded-3" id="jumbotron">
  <div class="container-fluid py-5">
    <h1 class="display-5 bg-white bg-opacity-50">Welcome to Pizza World!</h1>
    <p class="col-md-8 fs-4"></p>
  </div>
</div>
<!--Jumbotron-->
<br>
<br>
<h1>Build your own pizza!</h1>
<!--Nav Tabs-->
<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><span class="badge bg-secondary">1</span>Size and Crust</button>
    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><span class="badge bg-secondary">2</span> Cheese and Sauces</button>
    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><span class="badge bg-secondary">3</span> Toppings</button>
  </div>
</nav>
<!--first card-->
<div class="card">
  <div class="card-body">
    Choose Size and Crust
  </div>
</div>
<div class="card" style="width: 100%;">
  <div class="card-header">Hand Tossed </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
    <li class="list-group-item">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Small (10")
        </label>
      </div>
    </li>
    <li class="list-group-item">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
        Medium (12')
        </label>
      </div>
    </li>
  </ul>
  <br>
</div>

<div class="card" style="width: 100%;">
<div class="card-header">Crispy Thin </div>
<ul class="list-group list-group-flush">
  <li class="list-group-item">Thin enough for optimum crispy to crunchy ratio.</li>
  <li class="list-group-item">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3">
        Medium (12")
      </label>
    </div>
  </li>
  <li class="list-group-item">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
      <label class="form-check-label" for="flexRadioDefault4">
        Large (14")
      </label>
    </div>
  </li>
</ul>
</div>
<br>
<button class="btn btn-primary" type="submit">Next Step!</button>

</body>
