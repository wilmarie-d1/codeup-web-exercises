<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-setup">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Title</title>
</head>
<body>
<script>

let count = 0;
let max = 10;
let interval = 1000; // interval time in milliseconds

let intervalId = setInterval(function () {
if (count >= max) {
clearInterval(intervalId);
console.log('All done');
} else {
count++;
console.log('Repeating this line ' + count);
}
}, interval);
let delay = 5000; // delay time in milliseconds

let timeoutId = setTimeout(function () {
    alert('Raids shadow of legends ad!"');
    window.location = "https://raidshadowlegends.com/"
}, delay);
</script>
</body>
</html>
